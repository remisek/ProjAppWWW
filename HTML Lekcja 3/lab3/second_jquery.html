<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="animacjaTestowa2" class="test-block">
    Najedź kursorem, a się powiększę
</div>

<script>
$("#animacjaTestowa2").on({
    "mouseover": function() {
        $(this).animate({
            width: 300
        }, 800);
    },
    "mouseout": function() {
        $(this).animate({
            width: 200
        }, 800);
    }
});
</script>

</body>
</html>
